<ion-header>

    <ion-navbar color="barHome">
        <ion-title>Registrar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-row>
        <ion-col class="top-20">
            <img src="./assets/imgs/handtrip.png">
        </ion-col>
    </ion-row>

    <h5 color="#fff">Formulario de registro</h5>

    <input type="email" placeholder="Correo electrónico" [(ngModel)]="user.email">
    <input type="password" placeholder="Contraseña" [(ngModel)]="user.passworD">


    <button class="btn" color="secondary" (click)="register(user)" (click)="goLogin()" ion-button>Registrar</button>

</ion-content>
