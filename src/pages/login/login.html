<ion-content padding class="bg" text-center>

    <ion-grid>
        <ion-row>
            <ion-col class="top-20">
                <img src="./assets/imgs/handtrip.png">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="top-20">
                <h3>HandTrip Login</h3>
            </ion-col>
        </ion-row>

        <input type="email" placeholder="Correo electrónico" [(ngModel)]="user.email">
        <input type="password" placeholder="Contraseña" [(ngModel)]="user.passworD">

        <button (click)="login(user)" class="btn" ion-button color="secondary" icon-left>Entrar</button>

        <ion-row class="top-5">
            <ion-col>
                <p>Iniciar sesión con</p>
                <button (click)="signInWithFacebook()" class="btn" ion-button color="facebook" icon-left>
              <ion-icon  name="logo-facebook"></ion-icon>
              Facebook
            </button>
            </ion-col>
        </ion-row>

        <p>¿No tienes cuenta? <button (click)="register()" class="btn" ion-button color="primary">Registrate</button></p>
    </ion-grid>


</ion-content>
